<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary search</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>An example of how fast searching can be in a dictionary containing 188,500 words</h1>
		<input type="text" placeholder="Enter a word..." id="text-input" disabled>
		<label>
			<input type="radio" name="search-type" id="search-type-iteration" checked> Simple iteration through all the words
		</label>
		<label>
			<input type="radio" name="search-type" id="search-type-binary"> Binary search
		</label>
		<div id="status"></div>
		<div id="result"></div>
	</div>
</body>
</html>
